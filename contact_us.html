<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Us</title>
</head>

<div class="container whole-bg my-5">
    <h1>Tell Us Your Order <span class="sub-txt">and how to reach you</span></h1>

    <form action="{{route('contactData')}}" method="POST" class="my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="in-set">
                    <input type="text" name="name" placeholder="Your Name *"  value="{{ old('name') }}"
                        class="form-control">
                </div>
            </div>

            <div class="col-md-6">
                <div class="in-set">
                    <input type="email" name="email" placeholder="Your email *"  value="{{ old('email') }}"
                        class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="in-set">
                    <input type="text" name="phone" placeholder="Your Phone Number*"  value="{{ old('phone') }}"
                        class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <div class="in-set">
                    <select name="requestType" class="form-select">
                        <option disabled selected>-- chose your message type --</option>
                        <option value="flowerDelivery">Flower Delivery</option>
                        <option value="plantDelivery">Plant Delivery</option>
                        <option value="mushroomDelivery">Mushroom Delivery</option>
                        <option value="question">Questions</option>
                        <option value="feedback">FeedBack</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class=" in-txtarea">
                <textarea name="message" rows="8" class="form-control" placeholder="Your Message"></textarea>
            </div>
        </div>

        <button class="btn btn-success px-5"><i class="fa-regular fa-paper-plane"></i> Send</button>
    </form>
</div>
</body>

</html>
